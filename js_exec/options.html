<!DOCTYPE html>
<html>
<head>
	<title>Options</title>
	<meta charset="utf-8"/>

	<!-- CSS -->
	<link rel="stylesheet" href="css/options.css">

	<!-- JS -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>JS-Exec</h1>
		</header>

		<nav id="sidebar">
			<ul>
				<li><a id="link-scripts">Scripts</a></li>
				<li><a id="link-options">Options</a></li>
				<li><a id="link-aide">Aide</a></li>
				<li><a id="link-contact">Contact</a></li>
			</ul>
		</nav>

		<section id="scripts" class="active">
			<div class="subsection">
				<h2>Ajouter un script</h2>
				<form id="addScript">
					<input type="text" name="nom-script" required placeholder="Nom du script" />
					<textarea type="text" name="script" rows="20" required placeholder="JS"></textarea>
					<button id="save_newScript">Enregistrer</button>
				</form>
				<p id="message"></p>
			</div>

			<div class="subsection">
				<h2>Scripts enregistr√©s</h2>
				<form id="listScripts">
					<select name="listScripts"></select>
					<textarea name="viewScript" id="viewScript" rows="20"></textarea>
					<button id="save_editScript">Enregistrer les changements</button>
				</form>
			</div>
		</section>


	</div>
</body>
</html>
