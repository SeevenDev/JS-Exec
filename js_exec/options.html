<!DOCTYPE html>
<html>
<head>
	<title>JS Exec - Options</title>
	<meta charset="utf-8"/>
	<link rel="icon" type="image/x-icon" href="js-logo.png">

	<!-- CSS -->
	<link rel="stylesheet" href="css/options.css">
	<link rel="stylesheet" href="css/general.css">

	<!-- JS -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
	<script type="text/javascript" src="js/ace/ace.js" charset="utf-8"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>JS-Exec Options Page</h1>
		</header>

		<nav id="sidebar">
			<ul>
				<li><a id="link-scripts">Scripts</a></li>
				<li><a id="link-options">Options</a></li>
				<li><a id="link-aide">Help</a></li>
				<li><a id="link-contact">Contact</a></li>
			</ul>
		</nav>

		<section id="scripts" class="active">
			<div class="subsection">
				<h2>Add a script</h2>
				<input type="text" name="add-script-name" required placeholder="Nom du script" />
				<div id="add-script-editor" class="ace-editor"></div>
				<div class="button" id="add-script-button">Add this script</div>
			</div>

			<div class="subsection">
				<h2>My scripts</h2>
				<select name="scripts-list"></select>
				<div id="script-editor" class="ace-editor"></div>
				<div class="button" id="save-script-button">Save</div>
				<div class="button" id="delete-script-button">Delete</div>
			</div>
		</section>


	</div>
</body>
</html>
